<body>

  <!-- Rating state start -->
<main>
<section class="interactive">

<div class="interactive__rating container">
  <div class="interactive__icon">
  <svg width="17" height="16"  xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
</div>
   <h1>How did we do?</h1>

  <p class="interactive-content">Please let us know how we did with your support<br> request. All feedback is appreciated 
  to help us<br> improve our offering!</p>

<form class="Interactive__cta">
   <input type="radio" class="rating-btn" name="rating"id="rating1" value="1">
<label for="rating1">1</label>
<input type="radio"  class="rating-btn" name="rating"id="rating2" value="2">
<label for="rating2">2</label>
<input type="radio"  class="rating-btn" name="rating" id="rating3" value="3">
<label for="rating3">3</label>
<input type="radio"   class="rating-btn" name="rating" id="rating4" value="4">
<label for="rating4">4</label>
<input type="radio"  class="rating-btn" name="rating" id="rating5" value="5">
<label for="rating5">5</label>

  </form>
<button class="submit-btn">Submit</button>


</div>

  <!-- Rating state end -->
  <!-- Thank you state start-->
  <div class="interactive__thankyou container hidden">
    <div class="thankyou-logo">
      <img src="illustration-thank-you.svg" alt="thankyou-logo">
    </div>
  <div class="thankyou-result"> you selected <span class="rating">0</span> out of 5</div> 
  <h2 class="thankyou-heading">Thank you!</h2>

  <p class="interactive-content">We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! </p>
</div>
  <!-- Thank you state end -->  
</section>
</main>
